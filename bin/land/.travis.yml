language: go
go:
- '1.11'
env:
- GO111MODULE=on
before_install:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
- mv sobjects.yml.test sobjects.yml
before_script:
- make db/create
script:
- make test
before_deploy:
- make cross-build
- make dist
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: dist/*.{tar.gz}
  on:
    repo: tzmfreedom/land
    tags: true
